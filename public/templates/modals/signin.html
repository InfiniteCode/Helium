<div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="SignIn Modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Sign In</h4>
            </div>
            <form id="form-signin" class="modal-body" data-target="#rating-modal" ng-submit="signinCtrl.signIn()">
                <div class="form-group">
                    <div class="input-group" >
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input name="email" type="text" class="form-control" placeholder="Username" ng-model="signinCtrl.email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        <input name="password" type="password" class="form-control" placeholder="Password" ng-model="signinCtrl.password" novalidate required>
                    </div>
                </div>

                <div class="alert alert-danger" role="alert" ng-show="signinCtrl.hasError()">{{signinCtrl.errorMsg}}</div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" >Sign In</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
