<div class="modal fade" id="renameFilesItemModal" tabindex="-1" role="dialog" aria-labelledby="renameFilesItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="renameFilesItemCtrl.cancelled()" ng-class="{disabled: renameFilesItemCtrl.disable}"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Rename</h4>
            </div>
            <div class="modal-body">

                <div class="form-group" ng-class="{'has-error': renameFilesItemCtrl.errorMessage != null}">
                    <label class="control-label" ng-hide="renameFilesItemCtrl.errorMessage == null">{{renameFilesItemCtrl.errorMessage}}</label>
                    <input type="text" class="form-control" id="renameItemInput" ng-model="renameFilesItemCtrl.itemName">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="renameFilesItemCtrl.cancelled()" ng-class="{disabled: renameFilesItemCtrl.disable}">Cancel</button>
                <button type="button" class="btn btn-success" ng-click="renameFilesItemCtrl.confirmed()" ng-class="{disabled: renameFilesItemCtrl.disable}">Rename</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
