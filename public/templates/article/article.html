<div class="bs-docs-section">

    <h1>{{articleCtrl.article.title}}</h1>
    <h6><small>{{articleCtrl.getWhenAndWho()}}</small></h6>
    <div ng-bind-html="articleCtrl.article.body | unsafe"></div>

    <a href ng-click="articleCtrl.fetchBodyCut($event);" ng-show="articleCtrl.article.isCut">
        <h5><span class="label label-default"><i class="glyphicon glyphicon-book"></i> Read further...</span></h5>
    </a>

    <h6 class="text-center"><small>{{articleCtrl.getTags()}}</small></h6>
    <hr class="bs-docs-separator">
</div>
