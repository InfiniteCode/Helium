
<div class="row">
    <div class="col-lg-4">
        <div class="input-group">
            <span class="input-group-addon">Title</span>
            <input type="text" class="form-control" ng-model="editorCtrl.currentArticle.titleWIP" ng-change="editorCtrl.articleTitleChanged()" >
        </div>
    </div>

    <div class="col-lg-1">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="editorCtrl.currentArticle.options.wip.private" ng-change="editorCtrl.articleOptionChanged()"> Private
            </label>
        </div>
    </div>

    <div class="col-lg-1">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="editorCtrl.currentArticle.options.wip.hidden" ng-change="editorCtrl.articleOptionChanged()"> Hidden
            </label>
        </div>
    </div>

    <div class="col-lg-1">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="editorCtrl.currentArticle.options.wip.comments" ng-change="editorCtrl.articleOptionChanged()"> Comments
            </label>
        </div>
    </div>

    <div class="col-lg-2">
        <button type="button" class="btn btn-primary" ng-disabled="!editorCtrl.currentArticle.modified" ng-click="editorCtrl.saveArticle()">Save</button>
        <button type="button" class="btn btn-default" ng-click="editorCtrl.closeArticle(true)">Close</button>
    </div>
</div>

<div class="spacer15"></div>

<div class="row">
    <div class="col-lg-1">
        <button type="button" class="btn btn-default" ng-click="editorCtrl.pasteBodycut()">&lt;/&gt</button>
    </div>
    <div class="col-lg-2">
        <hel-files-selector></hel-files-selector>
    </div>
    <div class="col-lg-9">
        <input type="text" class="form-control" id="filesImageUrlInput" >
    </div>
</div>

<div class="spacer15"></div>

<div class="row">
    <div class="col-lg-12">
        <div id="summernote"></div>
    </div>
</div>

<div class="spacer15"></div>

<div class="row">
    <tags-input class="bootstrap col-lg-12" ng-model="editorCtrl.currentArticle.tags.wip" placeholder="Add a tag" replace-spaces-with-dashes="false"
                on-tag-removed="editorCtrl.articleTagsChanged()" on-tag-added="editorCtrl.articleTagsChanged()">
        <auto-complete source="editorCtrl.articleTagsSuggestion($query)" min-length="2"></auto-complete>
    </tags-input>
</div>
